<html>

  <header>
      <link href="welcome.css" type="text/css" rel="stylesheet">
  </header>


  <body >

    <div class = parentdiv1>

        <div class = "logo">
            . <!-- placeholder punkt fÃ¶r att det stretchade ut bilden -->

        </div>


        <div class="parentdiv2">
            <div class= "loginform">
                <form>
                    <div class="loginemail">
                        Email <input type="text" name="email" placeholder="exempel@mail.com">
                    </div>

                    <div class="loginpwd">
                          Password <input type="password" name=pwd>
                    </div>
                    <div class="loginbutton">
                          <button type="submit" name="submit">Log in</button>
                    </div>


                </form>
            </div>

            <div class="signup">
                <p>Sign up here</p>

                    <div class="signupform">
                        <form>
                          <div class="signupfirstname">
                              First name <input type="text" name="firstname" placeholder="Tim">
                          </div>

                          <div class="signupfamilyname">
                              Last name <input type="text" name="familyname" placeholder="Hellberg">
                          </div>

                          <div class="genderdropdown">
                            Gender <select name="gender">
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                              <option value="Other">Other</option>
                            </select>
                          </div>

                          <div class="signupcity">
                              City <input type="text" name="city" placeholder="Gothenburg">
                          </div>

                          <div class="signupcountry">
                              Country <input type="text" name="country" placeholder="Sweden">
                          </div>

                          <div class="signupemail">
                              Email <input type="text" name="email" placeholder="tim@hellberg.com">
                          </div>


                          <div class="signuppwd">
                              Password <input type="password" name="pwd">
                          </div>

                          <div class="signuprepeatpwd">
                              Repeat <input type="password" name="pwd">
                          </div>

                          <div class="signupbutton">
                                <button type="submit" name="submit">SignUp</button>
                          </div>





                        </form>
                    </div>


            </div>

        </div>

    </div>



  </body>


</html>
